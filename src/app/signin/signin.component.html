<div class="jumbotron signin-container" [@signinState]="signinState">
  <div class="signin-header">
    <h1>Sign In</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)">
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" placeholder="Email" [formControl]="userForm.controls['email']">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" placeholder="Password" [formControl]="userForm.controls['password']">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!userForm.valid || isSigningIn">Submit</button>
    </div>
    <div *ngIf="signinError" class="alert alert-danger">{{ signinError }}</div>
  </form>
</div>
