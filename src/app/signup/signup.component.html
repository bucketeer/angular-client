<div class="jumbotron signup-container" [@signupState]="signupState">
  <div class="signup-header text-center">
    <h1>Sign Up</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)">
    <h4 class="text-center">Profile</h4>
    <hr>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" type="text" placeholder="Name" [formControl]="userForm.controls['name']">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input class="form-control" type="text" placeholder="Username" [formControl]="userForm.controls['username']">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <input class="form-control" type="text" placeholder="Gender" [formControl]="userForm.controls['gender']">
    </div>
    <div class="form-group">
      <label>Location:</label>
      <input class="form-control" type="text" placeholder="Location" [formControl]="userForm.controls['location']">
    </div>
    <br>
    <h4 class="text-center">Account</h4>
    <hr>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" placeholder="Email" [formControl]="userForm.controls['email']">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" placeholder="Password" [formControl]="userForm.controls['password']">
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input class="form-control" type="password" placeholder="Password" [formControl]="userForm.controls['passwordConfirm']">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!userForm.valid || isSigningUp">Submit</button>
    </div>
    <div *ngIf="signupError" class="alert alert-danger">{{ signupError }}</div>
  </form>
</div>
