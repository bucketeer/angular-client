<div class="jumbotron signup-container" [@signupState]="signupState">
  <div class="signup-header text-center">
    <h1>Sign Up</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="submitForm(userForm.value)">
    <h4 class="text-center">Profile</h4>
    <hr>
    <div class="form-group">
      <label>Profile Image:</label>
      <div>{{ userForm.value.profileImg }}</div>
      <input type="file" placeholder="Profile Image" [formControl]="userForm.controls['profileImg']">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" type="text" placeholder="Full Name" [formControl]="userForm.controls['name']">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input class="form-control" type="text" placeholder="Username" [formControl]="userForm.controls['username']">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div>
        <input type="radio" value="male" [formControl]="userForm.controls['gender']"> &nbsp;Male
        &nbsp;&nbsp;&nbsp;
        <input type="radio" value="female" [formControl]="userForm.controls['gender']"> &nbsp;Female
      </div>
    </div>
    <div class="form-group">
      <label>Location:</label>
      <input class="form-control" type="text" placeholder="Location" [formControl]="userForm.controls['location']">
    </div>
    <br>
    <h4 class="text-center">Account</h4>
    <hr>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" type="email" placeholder="Email" [formControl]="userForm.controls['email']">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" type="password" placeholder="Password" [formControl]="userForm.controls['password']">
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input class="form-control" type="password" placeholder="Confirm Password" [formControl]="userForm.controls['passwordConfirm']">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!userForm.valid || isSigningUp">Submit</button>
    </div>
    <div *ngFor="let error of signupErrors" class="alert alert-danger">{{ error }}</div>
  </form>
</div>
